name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          cd server
          bun install --frozen-lockfile

      - name: Run linter
        run: |
          cd server
          bun run lint || echo "Linting not configured yet"
        continue-on-error: true

      - name: Run tests
        run: |
          cd server
          bun test
        env:
          OPENAI_API_KEY: test-key-for-ci
          SERVER_API_KEY: test-server-key-must-be-32-chars-long

      - name: Build
        run: |
          cd server
          bun run build

  docker:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          cd server
          docker build -t ai-form-autofill-server:${{ github.sha }} .

      - name: Test Docker image
        run: |
          docker run -d -p 3000:3000 \
            -e OPENAI_API_KEY=test-key \
            -e SERVER_API_KEY=test-server-key-must-be-32-chars-long \
            --name test-container \
            ai-form-autofill-server:${{ github.sha }}

          # Wait for container to be healthy
          sleep 10

          # Check health endpoint
          curl -f http://localhost:3000/health || exit 1

          # Cleanup
          docker stop test-container
          docker rm test-container
